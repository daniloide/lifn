<table class="table" id="puntoTable">
	<thead>
		<tr>
			{{for header in headers:}}
			<th>
				{{=header}}
			</th>
			{{pass}}
		</tr>
	</thead>
	<tbody>
		{{for data in controlPanelData:}}
		<tr>
			{{if user == 'admin':}}
  				<td>{{=data['nombre']}}</td>
  				<td>{{=data['anio']}}</td>
  				<td>{{=data['porcentaje']}}</td>
  				<td>{{=data['username']}}</td>
  				<td><a href="{{=data['link']}}"><img src="/{{=request.application}}/static/images/edit.png" alt="edit" width="20px"/></a></td>
			{{else:}}
				<td>{{=data['nombre']}}</td>
  				<td>{{=data['anio']}}</td>
  				<td>{{=data['porcentaje']}}</td>
  				<td><a href="{{=data['link']}}"><img src="/{{=request.application}}/static/images/edit.png" alt="edit" width="20px"/></a></td>
  			{{pass}}
		</tr>
		{{pass}}
	</tbody>
</table>
