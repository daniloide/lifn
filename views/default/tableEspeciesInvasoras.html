<table class="table" style="background-color: #FFFFFF;margin-top: -20px; border-radius: 15px; border-color: #DDDDDD #DDDDDD transparent;">
	<thead>
		<tr>
			{{for header in especies[1]:}}
			<th>
				{{=header}}
			</th>
			{{pass}}
		</tr>
	</thead>
	<tbody>
		{{if len(especies[0]) >0:}}
			{{for data in especies[0]:}}
			<tr>
				<td>{{=data['nomCient']}}</td>
				<td>{{=data['nomCom']}}</td>
				<td>{{=data['sev']}}</td>
				<td>{{=data['cat']}}</td>
				<td><input type="button" value="Borrar" class="btn btn-small" onclick="deleteEspecies({{=data['id']}})" /></td>
			</tr>
			{{pass}}
		{{else:}}
		<tr>
			<td>No hay datos</td>
			<td>No hay datos</td>
			<td>No hay datos</td>
			<td>No hay datos</td>
			<td>No hay datos</td>
		</tr>
		{{pass}}
	</tbody>
</table>
