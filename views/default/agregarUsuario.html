{{extend 'layout.html'}}
<h2>Agregar Usuario</h2>
{{=form}}
<!-- <input type=button onClick="parent.location='/{{=request.application}}/default/observaciones'" value='Siguiente'><br/>-->
{{=jqgrid}}
<script>
    $('document').ready(function(){
        $(":submit:visible").attr("disabled", true);
        $(".container").on("keyup", "#confirmP", function(){
            $("#confirmP_row + .w2p_fc").show();
            if ($("#auth_user_password").val() == $("#confirmP").val()){
                $(":submit:visible").attr("disabled", false);
                $("#confirmP_row + .w2p_fc").html("Confirmada");
                $("#confirmP").attr("style", "border: 1px solid #CCCCCC");
            } else {
                $(":submit:visible").attr("disabled", true);
                $("#confirmP_row + .w2p_fc").html("Debe confirmar su contrase√±a");
                $("#confirmP").attr("style", "border: 2px solid red");
            }
        });
    });
</script>
